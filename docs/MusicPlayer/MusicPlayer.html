<!DOCTYPE html>
<html lang="en">
<main id="main">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link href="styles.css" type="text/css" rel="stylesheet"/>
        <title>Music Player</title>
    </head>

    <body>
        <audio src="" id="audio"></audio>

        <div class="music-player"><!---->
            <h1 class="song-name">Song One</h1>
            <p class="artist-name">Artist</p>
            <div class="disk"></div>
            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>
            <div class="controls">
                <button class="btn backward-btn">
                    <img src="Images/back-arrow.png" alt="">
                </button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn">
                    <img src="Images/forward-arrow.png" alt="">
                </button>
            </div><!---->
        </div>

        <script src="data.js"></script>
        <script src="app.js"></script>

</main>
