<!DOCTYPE html>
<main id="main">
<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Greatest of Surveys</title>
    <h1 id= "header">
        The Greatest of Surveys
    </h1>
    <p id= "description">
        We thank you for taking the time to fill out this form
    </p>
</head>
<body id="body" class="backdrop">
    <!--
        if we wanted to make a funtion we would do the following
        <script>
            function surveyComplete() {
            alert("Your survey has been submitted.");
            }
        </script>  
    -->
    <style>

        #header{
            background-color: rgb(118, 171, 214);
            color: rgb(0, 0, 80);
        }

        #body{
            background-image: url("https://raw.githubusercontent.com/vKuroneko/HTML-Project-Files/master/docs/Background/BlueBackground1.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container{
            border-style: solid;
            border-width: 2px;
            background-color: rgb(119, 172, 230);
            margin-top: 0px;
            margin-bottom: 15px;
            padding-bottom: 25px;
        }

        .dropdownclass{
            border-style: solid;
            border-width: 2px;
            background-color: rgb(119, 172, 230);
            margin-bottom: 15px;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        .radioandcheckbox{
            margin-left: 40%;
            text-align: left;
        }

        .submit-button{
            width: 25%;
            height: 32px;
            margin-top: 25px;
            cursor: pointer;
        }

        .backdrop{
            display: block;
            width: auto;
            background-color: rgb(198, 228, 245);
            
        }

        #main{
            min-width: 400px;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 80px;
            margin-left: 80px;
            margin-right: 80px;
            border-style: double;
            border-radius: 25px;
            background-color: rgb(79, 136, 206);
            box-shadow: 10px 10px 10px rgba(0, 162, 255, 0.13), 6px 6px 6px rgba(21, 10, 70, 0.555);
        }



        @media (max-width: 720px) {
            #main{
                font-size: 1em;
                text-align: center;
                margin-left: 5px;
                margin-right: 5px;
            }
        }

        button,
        input,
        optgroup,
        select,
        textarea {
        font-family: inherit; /* 1 */
        font-size: 100%; /* 1 */
        line-height: 1.15; /* 1 */
        margin: 0; /* 2 */
        }

        

    </style>
    <form id= "survey-form">
        <!--Text Fields for name, email, and age-->
        <div class="container">
            <!--Name Field-->
            <div>
                <label id= "name-label" for= "name"> Name:</label><br>
                <input
                    type= "text"
                    id= "name"
                    name= "name"
                    placeholder= "Enter Your Name"
                    style="width: 50%;"
                    required
                >
            </div>
            <br>
            <!--Email Field-->
            <div>
                <label id= "email-label" for= "email"> Email:</label><br>
                <input
                    type= "email"
                    id= "email"
                    name= "email"
                    placeholder= "Enter Your Email"
                    style="width: 50%;"
                    required
                >
            </div>
            <br>
            <!--Number field for age-->
            <div>
            <label id= "number-label" for= "number"> Age: (Optional)</label><br>
            <input
                type= "number"
                id= "number"
                name= "age"
                placeholder= "Select Your Age"
                min= "5"
                max="99"
                style="width: 50%";
            >
            </div>
        </div>
        <br>
        <!--Dropdown list for favorite color -->
        <div class="dropdownclass">
            <select id= "dropdown" name= "color" required>
                <option disabled selected value>Select your prefered color</option>
                <option value="Yellow">Yellow</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Orange">Orange</option>
                <option value="Purple">Purple</option>
                <option value="Green">Green</option>
            </select>
        </div>
        <!--Radio buttons for favorite treat-->
        <div class="container">
            <p>What is your favorite treat?</p>
            <div class="radioandcheckbox">
                <label>
                    <input
                        type= "radio"
                        id= "pastries"
                        name= "treat"
                        value="pastries"
                    />
                Chocolate
                </label>
                <br>
                <label>
                    <input
                        type= "radio"
                        id= "candy"
                        name= "treat"
                        value="candy"
                    />
                Candy
                </label>
                <br>
                <label>
                    <input
                        type= "radio"
                        id= "icecream"
                        name= "treat"
                        value="icecream"
                    />
                Ice Cream
            </div>
        </div>
        <!--Checkboxes for Fruits-->
        <div class="container">
            <p>What fruits do you like?</p>
            <div class="radioandcheckbox">
                <label>
                    <input
                        type= "checkbox"
                        name= "fruits"
                        value= "apple";
                    />
                Apple
                </label>
                <br>
                <label>
                    <input
                        type= "checkbox"
                        name= "fruits"
                        value= "banana"
                    />
                Banana
                </label>
                <br>
                <label>
                    <input
                        type= "checkbox"
                        name= "fruits"
                        value= "grapes"
                    />
                Grapes
                </label>
                <br>   
                <label>
                    <input
                        type= "checkbox"
                        name= "fruits"
                        value= "strawberries"
                    />
                Strawberries
                </label>
            </div>
        </div>
        <!--Feedback Text Area-->
        <div class="container">
            <p>Thank you for taking the time to fill out this survey. Any improvements you'd like to see or any other feedback?
            </p>
            <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter comments here..."
                style="width: 80%; height: 100px;"
            ></textarea>
        </div>
        <!--Submit Survey Button-->
        <!--
            if we wanted to call a function when the button is clicked we would put this somewhere within <button></button>
            <button
            -onclick="surveyComplete()"
            >
            </button>
        -->
        <div class="container">
            <button
            class="submit-button"
            type="submit"
            id="submit"
            >
            Submit
            </button>
        </div>
    </form>
</body>
</main>
</html>
